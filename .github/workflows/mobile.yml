name: Mobile Release

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Target platform(s), e.g., Android, iOS'
        required: true
        default: 'Android'
      buildType:
        description: 'Build type, e.g., apk, bundle'
        required: true
        default: 'bundle'
      outputType:
        description: 'Application ID or output type'
        required: true
        default: 'com.wynn.mobileapp'
      runtimeEnvironment:
        description: 'Runtime environment, e.g., Development, Staging'
        required: true
        default: 'Development'
      versionNumber:
        description: 'Version number for this build'
        required: true
        default: 'DevOps-Test-2.0'
      releaseNotes:
        description: 'Release notes for this build'
        required: true
        default: 'Test Release'
      testerGroups:
        description: 'Comma-separated tester groups'
        required: true
        default: 'dev-test'
      buildNumber:
        description: 'Build number for tracking'
        required: true
        default: '10'

jobs:
  echo-inputs:
    runs-on: ubuntu-latest
    steps:
      - name: Print inputs
        run: |
          echo "Platform: ${{ github.event.inputs.platform }}"
          echo "Build Type: ${{ github.event.inputs.buildType }}"
          echo "Output Type: ${{ github.event.inputs.outputType }}"
          echo "Runtime Environment: ${{ github.event.inputs.runtimeEnvironment }}"
          echo "Version Number: ${{ github.event.inputs.versionNumber }}"
          echo "Release Notes: ${{ github.event.inputs.releaseNotes }}"
          echo "Tester Groups: ${{ github.event.inputs.testerGroups }}"
          echo "Build Number: ${{ github.event.inputs.buildNumber }}"
